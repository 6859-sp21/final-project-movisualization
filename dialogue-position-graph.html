<html>
  <head>
    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v6.js"></script>
  </head>
  <body>
    <h1>6.859: D3 basics pt2</h1>

    <div id="chart" style="width:420px;height:420px;">
      <!-- This is where we will put our chart. -->
    </div>

    <script>
      // 1. Data - plotting a couple of points along the y=x line
      d3.csv("data_cleaned_merged/line_percents_by_gender.csv").then((allData) => {

        // 2. Setting up variables that describe our chart's space.
        const height = 400;
        const width = 500;;
        const margin = ({top: 10, right: 10, bottom: 20, left: 20});

        // 3. Create a SVG we will use to make our chart.
        // See https://developer.mozilla.org/en-US/docs/Web/SVG for more on SVGs.
        const svg = d3.create('svg')
          .attr('width', width)
          .attr('height', height);

        // 4. Setting up scales.
        const xScale = d3.scaleLinear()
          .domain([0, 100])
          .range([margin.left, width - margin.right])
          .nice();

        const yScale = d3.scaleLinear()
          .domain([0, 1000])
          .range([height - margin.bottom, margin.top])
          .nice();
        console.log(allData)
        // 5. Drawing our points
        // See symbol docs https://github.com/d3/d3-shape/blob/v2.1.0/README.md#symbol
        const symbol = d3.symbol();
        svg.append('g')
          .selectAll('path') // d3-shape functions (like d3.symbol) generate attributes for SVG <path> elements
          .data(allData)
          .join('path')
          .attr('transform', d => `translate(${xScale(d.Male_Percent)}, ${yScale(0)})`)
          //.attr('fill', d => colorScale(d.cluster))
          .attr('d', d => symbol()) // Notice, the output of the d3.symbol is wired up to the "d" attribute.
         
        //6. Drawing our x-axis
        svg.append('g')
        .attr('transform', `translate(0, ${height - margin.bottom})`)
        .call(d3.axisBottom(xScale))
        // Add x-axis title 'text' element.
        .append('text')
          .attr('text-anchor', 'end')
          .attr('fill', 'black')
          .attr('font-size', '12px')
          .attr('font-weight', 'bold')
          .attr('x', width - margin.right)
          .attr('y', -10)
          .text('Fertility');

        // //7. Drawing our y-axis
        // svg.append('g')
        //   .attr('transform', `translate(${margin.left}, 0)`)
        //   .call(d3.axisLeft(yScale))
        //   // Add y-axis title 'text' element.
        //   .append('text')
        //     .attr('transform', `translate(20, ${margin.top}) rotate(-90)`)
        //     .attr('text-anchor', 'end')
        //     .attr('fill', 'black')
        //     .attr('font-size', '12px')
        //     .attr('font-weight', 'bold')
        //     .text('Life Expectancy');



        document.getElementById("chart").appendChild(svg.node());
    });
    </script>
  </body>
