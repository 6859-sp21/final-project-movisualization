<html>
  <head>
    <!-- Load d3.js -->
    <link rel="stylesheet" href="web.css">
    <script src="https://d3js.org/d3.v6.js"></script>
  </head>
    <div style="float:left">
      <body>
        <h2> Distribution of female lines per movie </h2>
        <div id="tabs" style="margin: auto;">
          <button class="tablinks" id ="adventure">Adventure</button>
          <button class="tablinks" id ="action">Action</button>
          <button class="tablinks" id ="drama">Drama</button>
          <button class="tablinks" id ="comedy">Comedy</button>
          <button class="tablinks" id ="romance">Romance</button>
          <button class="tablinks" id ="all">All Genres</button>
        </div>
        <div class="loader" id="loader1" style="margin-top: 120;"></div> 
    </div>
    
    <!-- <div id="chart" style="width:420px;height:420px;"> -->
      <!-- This is where we will put our chart. -->
    <!-- </div> -->
    <div style = "float: right;">
      <h2>Gender Distribution in Top 8 Credit's Positions</h1>
      <p>In movies, the higher the credit's position of an actor the higher the pay is (1 being high - 8 being low)</p>
      <div class="loader" id="loader2" style="margin-top: 120;"></div> 
      <div id="chart2" style="width:420px;height:420px;">
        <!-- This is where we will put our chart. -->
      </div>
    </div>

    <style>

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
    </style>

    <script> 
    function doneLoading() {
        document.getElementById("loader1").style.display = "none";
        document.getElementById("loader2").style.display = "none";
     };

      d3.csv("data_cleaned_merged/movie_title_metadata.csv").then((movie_data) =>{d3.csv("data_cleaned_merged/line_percents_by_gender.csv").then((data) => { d3.csv("data_cleaned_merged/movie_lines_with_all_metadata.csv").then((data_position) => {
        movie_dictionnary = new Map()
        movie_data.forEach(function(d){
          genres = d.genres.slice(1, -1)
          genres = new Set(genres.split("'"))
          movie_dictionnary.set(d.title,genres)
        })
        data.forEach(function(d){
          if(movie_dictionnary.has(d.Title)){
            let g = ""
            movie_dictionnary.get(d.Title).forEach(function(m){
              g+= m
              if(m.length >= 2){
                g+= ", "
              }
              
            })
            g = g.slice(0,-2)
            d.genre =g
          }
        })

        data_position = data_position.filter(d=>{
            let pos = d["Position_in_Credits"];
            if(pos<9){
            return d;
            }
        })

        let selectedData = data_position;
        const all_data = data
        //genre tabbing 
        document.getElementById("action").onclick = function(){selectGenre("action")};
        document.getElementById("adventure").onclick = function(){selectGenre("adventure")};
        document.getElementById("drama").onclick = function(){selectGenre("drama")};
        document.getElementById("comedy").onclick = function(){selectGenre("comedy")};
        document.getElementById("romance").onclick = function(){selectGenre("romance")};
        document.getElementById("all").onclick = function(){selectGenre("all")};
        function selectGenre(g){
            if(g == "all"){
                data = all_data
                selectedData = data_position
            }else{
                data = all_data.filter(d=>{
                    if(movie_dictionnary.has(d.Title)){
                    if(movie_dictionnary.get(d.Title).has(g)){
                        return d;
                    }
                    }else{
                    console.log("error: movie not in genre dictionnary:  " + d.Title);
                    
                    }
                })
                selectedData = data_position.filter(d=> {
                    let genres = d["Genres"].slice(1, -1);
                    genres = genres.split("'");
                    genres = genres.filter(genre => genre === g);
                    if(genres.length === 1){
                    return d;
                    }
                })
            }
          update();
          updatePosition();
        }

     
        
        // SVG setup
        const margin = {top: 10, right: 10, bottom: 30, left: 30},
        width = 1000 - margin.left - margin.right,
        height = 300 - margin.top - margin.bottom;

        const svg = d3.select("body")
        .append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
        .append("g")
          .attr("transform",
                  `translate(${margin.left}, ${margin.top})`);
        // Setup scales
        const x = d3.scaleLinear()
          .domain([0.0, 100.0])
          .range([margin.left, width - margin.right])
          .nice();

        const nbins = 100;
        const tooltip = d3.select("body")
          .append("div")
            .attr("class", "tooltip")
            .style("opacity", 0.9);

        const t = d3.transition()
              .duration(1000);
         
        // }
        var color = d3.scaleLinear().domain([1,100]).range(["#f5d6b0", "#619ba5"])
        // Function for graph
        function update(){
          //histogram binning
          const histogram = d3.histogram()
            .domain(x.domain())
            .thresholds(x.ticks(nbins))
            .value(function(d) { return (d.Female_Percent)*100;} )

          //binning data and filtering out empty bins
          const bins = histogram(data).filter(d => d.length>0)

          //g container for each bin
          let binContainer = svg.selectAll(".gBin")
            .data(bins);
          binContainer.exit().remove()

          let binContainerEnter = binContainer.enter()
            .append("g")
              .attr("class", "gBin")
              .attr("transform", d => `translate(${x(d.x0)}, ${height})`)

          //need to populate the bin containers with data the first time
          binContainerEnter.selectAll("circle")
              .data(d => d.map((p, i) => {
                return {idx: i,
                        name: p.Title,
                        value_f: parseInt((p.Female_Percent)*100),
                        value: parseInt((p.Male_Percent)*100),
                        radius: (x(d.x1)-x(d.x0))/2,
                        genre: p.genre
                      }
              }))
            .enter()
            .append("circle")
            .attr("fill", function(d){
                return color(d.value_f)
              })
              .attr("class", "enter")
              .attr("cx", 0) //g element already at correct x pos
              .attr("cy", function(d) {
                  return - d.idx * 2 * d.radius - d.radius; })
              .attr("r", 0)
              .on("click", function(d){
                localStorage["movie"] = d.target.__data__.name
              })
              .on("mouseover", tooltipOn)
              .on("mouseout", tooltipOff)
              .transition()
                .duration(500)
                .attr("r", function(d) {
                return (d.length==0) ? 0 : d.radius; })
          
          binContainerEnter.merge(binContainer)
              .attr("transform", d => `translate(${x(d.x0)}, ${height})`)
          //enter/update/exit for circles, inside each container
          let dots = binContainer.selectAll("circle")
              .data(d => d.map((p, i) => {
                return {idx: i,
                        name: p.Title,
                        value_f: parseInt((p.Female_Percent)*100),
                        value: parseInt((p.Male_Percent)*100),
                        radius: (x(d.x1)-x(d.x0))/2,
                        genre: p.genre
                      }
              }))
          
          // //EXIT old elements not present in data
          dots.exit()
              .attr("class", "exit")
            .transition()
            .duration(1000)
              .attr("r", 0)
              .remove();

          //UPDATE old elements present in new data.
          dots.attr("class", "update");

          // ENTER new elements present in new data.
          dots.enter()
            .append("circle")
              .attr("class", "enter")
              .attr("fill", function(d){
                return color(d.value_f)
              })
              .attr("cx", 0) //g element already at correct x pos
              .attr("cy", function(d) {
                return - d.idx * 2 * d.radius - d.radius; })
              .attr("r", 0)
            .merge(dots)
            .on("click", function(d){
                localStorage["movie"] = d.target.__data__.name
              })
              .on("mouseover", tooltipOn)
              .on("mouseout", tooltipOff)
              .transition()
                .duration(500)
                .attr("r", function(d) {
                return (d.length==0) ? 0 : d.radius; })
      // });
      };

        function tooltipOn(d) {
          //x position of parent g element
          let gParent = d3.select(this.parentElement)
          let translateValue = gParent.attr("transform")

          let gX = translateValue.split(",")[0].split("(")[1]
          let gY = height + (+d3.select(this).attr("cy")-50)

          d3.select(this)
            .classed("selected", true)
          tooltip.transition()
              .duration(200)
              .style("opacity", .9);
          tooltip.html("<b>" + d.target.__data__.name + "</b><br/> Male Lines: " + d.target.__data__.value + "% <br/> Female Lines: " + d.target.__data__.value_f+"% <br/> Genres: " +d.target.__data__.genre)
            .style("left", gX + "px")
            .style("top", gY + "px");
        }//tooltipOn

        function tooltipOff(d) {
          d3.select(this)
              .classed("selected", false);
            tooltip.transition()
                .duration(500)
                .style("opacity", 0);
        }//tooltipOff

        svg.append("g")
        // .attr("class", "axis axis--x")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x));

        update();
        // format data for positions graph 
        // array of 2 arrays of objects: {position: # (1-8), gender: 'f'/'m', percentage: #(female/male percentage at position #), start: (where bar should start), end: (where bar should end), total: #(people at position #)}
        // first array is of females, second is of males
        let dataPos = [[],[]]
        for(let i = 0; i<8; i++){
            dataPos[0].push({
                position: i+1, 
                gender: 'f',
                percentage: 0, 
                start: -0.5,
                end: 0,
                total: 0
            });
            dataPos[1].push({
                position: i+1, 
                gender: 'm',
                percentage: 0, 
                start: 0,
                end: 0.5,
                total: 0
            });
        }

        // filter out all data that isn't top 8 and get totals for female, male, and overall
        selectedData.forEach(d => {  
          let pos = d["Position_in_Credits"];
          if(d["Gender"] == 'f'){
            dataPos[0][pos-1].percentage += 1;
          }else{
            dataPos[1][pos-1].percentage += 1;
          }
          dataPos[0][pos-1].total += 1;
          dataPos[1][pos-1].total += 1;
        });
        
        // get percentage and set start (left) and end (right) of bars
        dataPos[0] = dataPos[0].map(d => {
            d.percentage /= d.total;
            d.end = -0.5+d.percentage;
            return d;
        })
        dataPos[1] = dataPos[1].map(d => {
            d.percentage /= d.total;
            d.start = 0.5-d.percentage;
            return d;
        })
        
        // Setting up variables that describe our chart's space.
        const heightPos = 400;
        const widthPos = 500;;
        const marginPos = ({top: 20, right: 10, bottom: 20, left: 30});
        const colorPos = d3.scaleOrdinal()
        .domain(['m','f'])
        .range(['#f5d6b0','#619ba5'])

        // Create a SVG we will use to make our chart.
        const svgPos = d3.create('svg')
          .attr('width', widthPos)
          .attr('height', heightPos);

        // Setting up scales for xAxis and yAxis
        const xScale = d3.scaleLinear()
          .domain([-0.5, 0.5])
          .range([marginPos.left, widthPos - marginPos.right]);

        const y = d3.scaleBand()
          .domain([1, 2, 3, 4, 5, 6, 7, 8])
          .range([marginPos.top, heightPos - marginPos.bottom])
          .padding([0.2]);
      
        // bars 
        var bar = svgPos.append('g')
        .selectAll("g")
            .data(dataPos)
            .join("g")
            .attr("fill", d => colorPos(d[0].gender))
            .selectAll("rect")
            .data(d => d.map(v => Object.assign(v, {key: d.position})))
            .join("rect")
            .attr("x", d => xScale(d.start))
            .attr("y", d => y(d.position))
            .attr("width", d => xScale(d.end) - xScale(d.start))
            .attr("height", y.bandwidth())
            .on("mouseover", function(event, d){
                tooltip.transition()
                .duration(200)
                .style("opacity", .9)
                tooltip.html(function(){
                    if(d.gender === 'm'){
                        return `Males in position ${d.position}: ${(d.percentage*100).toFixed(1)}%`
                    }else{
                        return `Females in position ${d.position}: ${(d.percentage*100).toFixed(1)}%`
                    }
                })
                  .style("left", (event.pageX) + "px")
                  .style("top", (event.pageY - 28) + "px");
             })
            .on("mouseout", function(event, d) {
                tooltip.transition()
                .duration(500)
                .style("opacity", 0);
            })
        
        d3.select("#tabs").on("change", function(){
            updatePosition()
        })
        
        //Drawing our x-axis
        xAxis = svgPos.append('g')
        .attr('transform', `translate(0, ${marginPos.top})`)
        .call(d3.axisTop(xScale).tickSize(0).tickFormat(d => {
            if(d*100 == 0){
                return "50%";
            }}))


        // Drawing our y-axis
        yAxis = svgPos.append('g')
          .attr('transform', `translate(${xScale(0)}, 0)`)
          .call(d3.axisLeft(y))
          .call(g => g.selectAll(".tick")
          .data(dataPos[0])
          .attr('transform', d => `translate(${xScale(-1.08)},${y(d.position) + y.bandwidth() / 2})`))

        document.getElementById("chart2").appendChild(svgPos.node());
        doneLoading();
   
    
    

      function updatePosition(){
        // format data for positions graph 
        // array of 2 arrays of objects: {position: # (1-8), gender: 'f'/'m', percentage: #(female/male percentage at position #), start: (where bar should start), end: (where bar should end), total: #(people at position #)}
        // first array is of females, second is of males
        dataPos = [[],[]]
        for(let i = 0; i<8; i++){
            dataPos[0].push({
                position: i+1, 
                gender: 'f',
                percentage: 0, 
                start: -0.5,
                end: 0,
                total: 0
            });
            dataPos[1].push({
                position: i+1, 
                gender: 'm',
                percentage: 0, 
                start: 0,
                end: 0.5,
                total: 0
            });
        }

        // filter out all data that isn't top 8 and get totals for female, male, and overall
        selectedData.forEach(d => {  
          let pos = d["Position_in_Credits"];
          if(d["Gender"] == 'f'){
            dataPos[0][pos-1].percentage += 1;
          }else{
            dataPos[1][pos-1].percentage += 1;
          }
          dataPos[0][pos-1].total += 1;
          dataPos[1][pos-1].total += 1;
        });
        
        // get percentage and set start (left) and end (right) of bars
        dataPos[0] = dataPos[0].map(d => {
            d.percentage /= d.total;
            d.end = -0.5+d.percentage;
            return d;
        })
        dataPos[1] = dataPos[1].map(d => {
            d.percentage /= d.total;
            d.start = 0.5-d.percentage;
            return d;
        })

        svgPos.selectAll("rect")
            .data(dataPos.flat())
            .join("rect")
            .transition().duration(1000)
            .attr("fill", d => colorPos(d.gender))
            .attr("x", d => xScale(d.start))
            .attr("y", d => y(d.position))
            .attr("width", d => xScale(d.end) - xScale(d.start))
            .attr("height", y.bandwidth())
      }

    });
  });
});
   
</script>
</body>
